<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classroom Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h1 { color: #2c3e50; }
        .container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 600px; margin: auto; }
        form { margin-bottom: 32px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #217dbb; }
        .result { background: #eaf6ff; padding: 12px; border-radius: 4px; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Classroom Assistant</h1>
        <h2>Text QnA</h2>
        <form id="qna-form">
            <label for="question">Question:</label>
            <div class="input-with-button">
                <input type="text" id="question" name="question" required>
                <button type="button" id="record-button" title="Record Audio">
                    <span id="mic-icon">ðŸŽ¤</span>
                </button>
            </div>
            <div id="recording-status" style="display:none; color: #e74c3c; margin: 5px 0;">Recording...</div>
            <label for="context">Context (optional):</label>
            <textarea id="context" name="context" rows="2"></textarea>
            <button type="submit">Get Answer</button>
        </form>
        <div id="qna-result" class="result" style="display:none;"></div>

        <h2>Image + Question (Image QnA)</h2>
        <form id="image-qna-form" enctype="multipart/form-data">
            <label for="image-qna-image">Upload Image:</label>
            <input type="file" id="image-qna-image" name="image" accept="image/*" required>
            <label for="image-qna-question">Question about the image:</label>
            <input type="text" id="image-qna-question" name="question" required>
            <button type="submit">Get Caption & Answer</button>
        </form>
        <div id="image-qna-result" class="result" style="display:none;"></div>

        <h2>Image Captioning</h2>
        <form id="image-caption-form" enctype="multipart/form-data">
            <label for="caption-image-file">Upload Image:</label>
            <input type="file" id="caption-image-file" name="image" accept="image/*" required>
            <button type="submit">Generate Caption</button>
        </form>
        <div id="image-caption-result" class="result" style="display:none;"></div>
        <h2>Audio Format Testing</h2>
        <p>Test which audio formats your browser supports for recording:</p>
        <button id="test-formats-button" type="button">Test Audio Formats</button>
        <div id="format-test-results" class="result"></div>
        <div>        
        <h2>Live Attention Analysis</h2>
        <button id="start-live-analysis">Start Live Analysis</button>
        </div>
    </div>
    <script src="static/app.js"></script>
    <script src="static/audio_format_test.js"></script>
    <link rel="stylesheet" href="static/style.css">
</body>
</html>
